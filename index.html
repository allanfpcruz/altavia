<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/altavia-logo.png" type="image/jpg">
  <!--Tailwind-->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.js"></script>
  <!--SwipperJS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chonburi&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!--styles-->
  <link rel="stylesheet" href="style/style.css">
  <!--scripts-->
  <script src="script.js" defer></script>
  <title>Altavia</title>
</head>
<body class="relative w-screen">
  <!--header-->
  <header class="fixed w-full left-0 top-0 py-8 px-32 flex justify-between bg-transparent z-50">
    <h1 class="font-bold tracking-widest text-xl">Altavia</h1>
    <nav>
      <ul class="flex gap-8">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">Top Destinations</li>
        <li class="cursor-pointer">News</li>
        <li class="cursor-pointer">Testimonials</li>
        <li class="cursor-pointer">Contact Us</li>
      </ul>
    </nav>
  </header>
  <!--conteúdo principal-->
  <main class="relative top-0 left-0 w-full h-screen z-0">
    <!--swiper-->
    <div class="swiper w-full h-full">
      <div class="swiper-wrapper w-full h-full">
        <div class="swiper-slide w-full h-full" id="1">
          <img class="object-cover w-full h-full" src="assets/bahamas.jpg" alt="imagem bahamas">
        </div>
        <div class="swiper-slide" id="1">
          <img class="object-cover w-full h-full" src="assets/finland.jpg" alt="imagem finlândia">
        </div>
        <div class="swiper-slide" id="1">
          <img class="object-cover w-full h-full" src="assets/maldivas.jpg" alt="imagem maldivas">
        </div>
        <div class="swiper-slide" id="1">
          <img class="object-cover w-full h-full" src="assets/rio-de-janeiro.jpg" alt="imagem rio">
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </main>
</body>
</html>
